<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>OpenRouter Chat Viewer</title>
  <link rel="stylesheet" href="assets/style.css">
  <!-- Markdown / Sanitize -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/dompurify@3.1.6/dist/purify.min.js" defer></script>
</head>
<body>
  <header class="app-header">
    <div class="branding">OpenRouter Chat Viewer</div>
    <div class="controls">
      <label class="file-button">
        <input id="file-input" type="file" accept="application/json" hidden>
        <span>JSONをアップロード</span>
      </label>
      <button id="export-btn" disabled>HTMLをダウンロード</button>
      <a id="github-link" class="icon-btn" href="https://github.com/check5004/open-router-chat-viewer" target="_blank" rel="noopener noreferrer" aria-label="GitHubリポジトリ" title="GitHubリポジトリ">
        <svg viewBox="0 0 16 16" width="16" height="16" aria-hidden="true" focusable="false">
          <path fill="currentColor" d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0 0 16 8c0-4.42-3.58-8-8-8z"/>
        </svg>
      </a>
      <div id="status-bar" class="status-bar" aria-live="polite" hidden>
        <span class="dot" id="status-dot"></span>
        <span id="status-text">待機中</span>
      </div>
    </div>
  </header>


  <main class="app">
    <aside class="sidebar">
      <h2>モデル</h2>
      <ul id="model-list" class="model-list"></ul>
      <div id="model-summary" class="model-summary"></div>
    </aside>
    <section class="content" id="drop-zone">
      <div id="placeholder" class="placeholder">
        <p>チャットJSONをドラッグ＆ドロップするか、上部の「JSONをアップロード」から選択してください。</p>
      </div>
      <div id="chat" class="chat" hidden></div>
    </section>
  </main>

  <noscript>JavaScriptを有効にしてください。</noscript>
  <script src="assets/app.js" defer></script>
</body>
</html>
